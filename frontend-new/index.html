<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Leaderboard</title>
</head>
<body>
  <div class="board">
    <h1 class="leaderboard">Leaderboard</h1>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Net Worth</th>
          <th>Total Trades</th>
          <th>Winning Trades</th>
          <th>Losing Trades</th>
        </tr>
      </thead>
      <tbody id="profiles">
        <!-- Player rows will be added dynamically -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
